name: WebSubHub Docs Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-kola-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r en/requirements.txt

      - name: Build MkDocs Documentation
        run: |
          git config --global user.email "websubhub@wso2.org"
          git config --global user.name "websubhub"
          cd en/
          mkdocs gh-deploy
